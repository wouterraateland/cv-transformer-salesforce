<template>
  <lightning-card title="Actions">
    <lightning-layout>
      <lightning-input
        name="api_key"
        label="API Key"
        type="text"
        placeholder="Enter API Key"
        required
        value={api_key}
      ></lightning-input>
      <lightning-button
        label="Save"
        onclick={apiKeySave}
        variant="brand"
      ></lightning-button>
    </lightning-layout>
    <template if:true={organization_id}>
      <p>Organization ID {organization_id}</p>
      <p>Candidate ID {candidate_id}</p>
    </template>
  </lightning-card>
</template>
