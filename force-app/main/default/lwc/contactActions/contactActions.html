<template>
  <lightning-card title="Actions">
    <lightning-button
      label="Send to API"
      onclick={handleApiCall}
      variant="brand"
    ></lightning-button>
    <lightning-file-upload
      label="Upload Document"
      name="fileUploader"
      accept=".pdf,.doc,.docx"
      record-id={recordId}
      onuploadfinished={handleUploadFinished}
    ></lightning-file-upload>
  </lightning-card>
</template>
